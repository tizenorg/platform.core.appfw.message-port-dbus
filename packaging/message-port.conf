<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="org.tizen.messageport"/>
		<allow send_destination="org.tizen.messageport"/>
	</policy>
	<policy context="default">
		<check send_destination="org.tizen.messageport" privilege="http://tizen.org/privilege/datasharing" />
	</policy>
</busconfig>
